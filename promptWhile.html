<script>
    // To print sum of number when user give the input
     {
        let num = prompt("Enter any number");
        let i = 0 ;
        let sum = 0 ;
        while( i <= num){
            sum = sum + i ;
            console.log("The sum of the numbers are", sum);
            i ++;
        }
        console.log('ENDED')
    }
