    <script>
        // Object is collection of data or variables In JS
         const Student = {
               FullName : "Sameer Bhandari" ,
               age : 22 ,
               Gpa : 4.8 ,
               isPass : true ,
               college : "Sagarmatha"

             
         } ;

         console.log(Student);

         //TWO TYPES OF ACCESSING OBJ
        // OBJECT NAME . Value
       console.log(Student.FullName) ;
       console.log(Student.college) ;

       //
       console.log(Student["FullName"]) ;
       console.log(Student["college"]) ;
 
       // Changing the Content
       Student["age"] = Student["age"] +1 ;
       Student["FullName"] = Student["FullName"] + " " + "ARP" ;
       console.log(Student);
      


       console.log("NEW CONTENT") ;
    </script>
