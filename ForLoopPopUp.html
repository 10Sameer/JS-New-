<script>
    let num = prompt("Enter any number")
    let s = 0 ;
    for (i = 1 ; i <= num ; i++ ){
      s = s + i ;
    console.log("The sum of numbers are ", + s);
  }
  
  // factorial pop up 
  {
    let num = prompt("Enter any number");
    let pro = 1 ;
    for (i = 1 ; i <= num ; i ++ ){
      pro = pro * i ;
      console.log(`The factorial is of ${num} is ${pro}`)
    }
  }
</script>
