<!-- Ask user to guess a number and if correct show congratulations else give him chance to guess again and again -->
<script>
    {
       let gameNum = 28 ;
        let userGuess = prompt("Enter your Guess :");
     // The best Condition For this kind of guessing game is while 
       while(userGuess != gameNum){
             userGuess = prompt("Incorrect!!!!Try another Number :");    
           
     }     
         alert("Congratualtions..... You won");
    }

</script>
